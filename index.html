<!DOCTYPE html>
<html>
<head>
	<title>SPCR</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/funcoes.js"></script>
	<script src="js/spcr.js"></script>
    <script src="js/evidencia.js"></script>
    <script src="js/re.js"></script>
    
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
    <link rel="stylesheet" href="css/font-awesome/font-awesome.min.css" />
    <link rel="stylesheet" href="css/spcr.css" />
    
    <meta charset="utf-8">
</head>
<body>
	<div data-role="page" id="inicio" data-theme="a">
		<div data-role="panel" data-position="left" id="menu_principal" data-theme="a">
			<ul class="nav-search" data-role="listview" data-theme="a">
				<li data-icon="delete" data-iconshadow="false" class="ui-icon-nodisc"><a href="#" data-rel="close">Menu principal</a></li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-archive icone"></i>
					<a href="#re_lista">
						<p>Registro de Entrada</p>
					</a>
				</li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-file-text icone"></i>
					<a href="#lista">
						<p>Formulários</p>
					</a>
				</li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-bar-chart icone"></i>
					<a href="#lista2">
						<p>Sensores</p>
					</a>
				</li>                
				<li class="ui-icon-nodisc" data-iconshadow="false">
					<i class="icon-tint icone"></i>
                    <a href="#formulario">
						<p>Desenho</p>
					</a>
				</li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-camera icone"></i>
					<a href="#config">
						<p>Fotografia</p>
					</a>
				</li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-tags icone"></i>
					<a href="#evidencia_lista">
						<p>Cadeia de Custódia</p>
					</a>
				</li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-refresh icone"></i>
					<a href="#config">
						<p>Sincronizar</p>
					</a>
				</li>
				<li class="ui-icon-nodisc" data-iconshadow="false">
                	<i class="icon-remove icone"></i>
					<a href="#">
						<p>Sair</p>
					</a>
				</li>
			</ul>
		</div><!-- /panel -->
        
		<div data-role="header" data-position="fixed">
			<a href="#menu_principal" data-icon="grid">Menu</a>
			<h1>Dados Perícia</h1>
		</div><!-- /header -->

		<div data-role="content">
		</div><!-- /content -->
        
	</div><!-- /page -->
    
    <div data-role="page" id="re_lista" data-theme="a">
    
		<div data-role="header" data-position="fixed">
			<a href="#" data-icon="arrow-l" data-rel="back">Voltar</a>
			<h1>Registro de Entrada</h1>
            <a href="#" data-icon="plus" id="btn_re_novo">Novo</a>
		</div><!-- /header -->
        
    	<div data-role="content">
        
        	<div id="resultado"></div>
        
			<ul data-role="listview" data-inset="false" id="lista_re">

			</ul>
    
		</div><!-- /content -->
	</div><!-- /page -->

    <div data-role="page" id="evidencia_lista" data-theme="a">
    
		<div data-role="header" data-position="fixed">
			<a href="#" data-icon="arrow-l" data-rel="back">Voltar</a>
			<h1>Evidências</h1>
            <a href="#" data-icon="plus" id="btn_evidencia_novo">Novo</a>
		</div><!-- /header -->
        
    	<div data-role="content">
        
        	<div id="resultado"></div>
        
			<ul data-role="listview" data-inset="false" id="lista_evidencia">

			</ul>
    
		</div><!-- /content -->
	</div><!-- /page -->
    
	<div data-role="page" id="evidencia_formulario" data-theme="a">
        
        <div data-role="header">
            <a href="#lista" data-rel="back" data-icon="arrow-l">Voltar</a>
            <h1>Dados Perícia</h1>
        </div><!-- /header -->

		<div data-role="content">

        	<form action="teste" method="post" id="evidencia_form" name="evidencia_form">

                <input type="hidden" name="operacao_bd" id="operacao_bd" value="">
                <input type="hidden" name="id" id="id" value="">
                <input type="hidden" name="re_id" id="re_id" value="">
                
                <button id="scan">Escanear QRCode</button>

				<select name="evidencia_tipo_id" id="evidencia_tipo_id" data-native-menu="false">
					<option>Tipo de Vestígio</option>
					<option value="1">Arma</option>
                    <option value="2">Digital</option>
                    <option value="3">Ferramenta</option>
                    <option value="4">Marcas</option>
                    <option value="5">Pegada</option>
                    <option value="6">Pneumático</option>
				</select>
            
                <label for="data" class="ui-hidden-accessible">Data:</label>
                <input type="text" name="data" id="data" value="" placeholder="Data">
                
                <label for="hora" class="ui-hidden-accessible">Hora:</label>
                <input type="text" name="hora" id="hora" value="" placeholder="Hora">
                
                <label for="coordenadas" class="ui-hidden-accessible">Coordenadas do GPS:</label>
                <input type="text" name="coordenadas" id="coordenadas" value="" placeholder="Coordenadas do GPS">
                
                <label for="codigo" class="ui-hidden-accessible">Código:</label>
                <input type="text" name="codigo" id="codigo" value="" placeholder="Código">            
                
                <label for="nome_perito" class="ui-hidden-accessible">Nome do Perito:</label>
                <input type="text" name="nome_perito" id="nome_perito" value="" placeholder="Nome do Perito">
                
                <label for="unidade" class="ui-hidden-accessible">Unidade:</label>
                <input type="text" name="unidade" id="unidade" value="" placeholder="Unidade">
                
                <label for="obs" class="ui-hidden-accessible">Observações:</label>
                <input type="text" name="obs" id="obs" value="" placeholder="Observaçoes">
                
                <input type="hidden" name="imagem_uri" id="imagem_uri" value="" placeholder="Imagem URI">
                
                <button id="capturar_coordenadas">Coordenadas GPS</button>
                
                <button id="capturar_imagem">Capturar Imagem</button>

				<div class="ui-grid-a">
					<div class="ui-block-a"><button data-theme="b" id="btn_evidencia_salvar">Salvar</button></div>
					<div class="ui-block-b"><button data-theme="d" id="btn_evidencia_limpar">Limpar</button></div>
				</div><!-- /grid-a -->

				<img style="display:block;width:100%;" id="visualizacao_imagem" src="" />
				<img style="display:none;" id="largeImage" src="" />
            
			</form>
            
		</div><!-- /content -->
	</div><!-- /page -->
    
	<div data-role="page" id="db" data-theme="a">

        <div data-role="header">
            <a href="#lista" data-rel="back" data-icon="arrow-l">Voltar</a>
            <h1>Banco de Dados</h1>
        </div><!-- /header -->
                    
		<div data-role="content">
            <button id="mostrar_tabelas">Mostrar Tabelas</button>
            <button id="mostrar_campos">Mostrar Campos</button>
            <button id="mostrar_registros">Mostrar Registros</button>
            <div id="resultado"></div>
		</div><!-- /content -->

	</div><!-- /page -->

</body>
</html>
